<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            width: 100%;
            height: 100%;
            background: whitesmoke;
        }
        .upload_middle_row{
            width:500px;
            height:1000px;
            background-color: antiquewhite;
            margin:0 auto;
        }
    </style>
</head>
<body>
<div class="upload_middle_row">
    <form action="/upload/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-2" style="background-color: coral">
            <p>Title</p>
            <textarea class="form-control" style="resize:none" name="title"></textarea>
            <p>Images</p>
            <input type="file"
               id="img_upload" name="img_url"
               accept="image/png, image/jpeg, image/gif"><br><br><br>
            <label for="timecost">timecost:</label>
            <select name="timecost" id="timecost">
                <option value="5분 이내">5분 이내</option>
                <option value="10분 이내">10분 이내</option>
                <option value="15분 이내">15분 이내</option>
                <option value="20분 이내">20분 이내</option>
                <option value="30분 이내">30분 이내</option>
                <option value="60분 이내">60분 이내</option>
                <option value="90분 이내">90분 이내</option>
                <option value="120분 이내">120분 이내</option>
                <option value="2시간 이상">2시간 이상</option>
            </select>
            <label for="difficulty">difficulty:</label>
            <select name="difficulty" id="difficulty">
                <option value="아무나">아무나</option>
                <option value="초급">초급</option>
                <option value="중급">중급</option>
                <option value="고급">고급</option>
            </select>

            <p>Ingredient</p>
            <textarea class="form-control" cols="50" name="ingredient"></textarea>
            <p>Cookstep</p>
            <textarea class="form-control" cols="50" rows="10" name="cookstep"></textarea>
            <p>Author</p>
            <textarea class="form-control" style="resize:none" name="recipe_author"></textarea><br>
            <button type="submit">Upload</button>
        </div>
    </form>
</div>

</body>
</html>
